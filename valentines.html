<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Valentine Booklet</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    /* BASE STYLES */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffd6e8, #ffb3d1, #ff9bbd);
      background-size: 400% 400%;
      animation: gradientBG 8s ease infinite;
      font-family: 'Georgia', serif;
      overflow-x: hidden; /* Prevent side-scroll on mobile */
      touch-action: manipulation; /* Optimizes for mobile tapping */
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .booklet {
      width: 90vw; /* Use viewport width for mobile */
      max-width: 350px;
      height: 520px;
      position: relative;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      transition: all 0.7s cubic-bezier(0.645, 0.045, 0.355, 1);
      display: flex;
      perspective: 1500px;
    }

    /* DESKTOP OPEN STATE */
    @media (min-width: 768px) {
      .booklet.open {
        width: 700px;
        max-width: none;
      }
    }

    /* SPINE EFFECT */
    .booklet::after {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 12px;
      height: 100%;
      background: linear-gradient(to right, rgba(0,0,0,0.1), transparent);
      z-index: 101;
      pointer-events: none;
      border-radius: 15px 0 0 15px;
    }

    .page-half {
      flex: 1;
      height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center; 
      padding: 20px;
      box-sizing: border-box;
      background: #fff;
      overflow: hidden;
      border-radius: 15px;
    }

    /* MOBILE ADJUSTMENT: Hide left page initially when open on small screens */
    @media (max-width: 767px) {
      .booklet.open .page-half:first-child {
        display: none;
      }
      .booklet.open {
        height: 550px;
      }
    }

    .cover-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ff4d6d;
      background-image: radial-gradient(circle at 30% 30%, #ff6b87 0%, #ff4d6d 100%);
      color: white;
      z-index: 150; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.8s ease, opacity 0.4s ease;
      transform-origin: left;
      border-radius: 15px;
      backface-visibility: hidden;
      border: 6px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .booklet.open .cover-overlay {
      transform: rotateY(-180deg);
      opacity: 0;
      pointer-events: none;
    }

    /* CONTENT STYLING */
    #rightPageContent {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease 0.4s;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .booklet.open #rightPageContent { opacity: 1; pointer-events: auto; }

    h1 { font-size: 1.4rem; color: #ff4d6d; text-align: center; margin: 10px 0; }
    img { width: 140px; max-width: 80%; border-radius: 12px; margin: 10px 0; }
    
    /* BUTTONS - Optimized for Thumbs */
    button {
      padding: 15px 25px; /* Larger hit area for fingers */
      font-size: 16px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-family: sans-serif;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      position: absolute;
      bottom: 25px;
      left: 20px;
      z-index: 200;
    }

    #noBtn {
      background: #fdfdfd;
      color: #999;
      position: absolute;
      bottom: 25px;
      right: 20px;
      z-index: 200;
      transition: all 0.15s ease;
    }

    #replyBox {
      width: 95%;
      padding: 12px;
      border: 2px solid #ffd6e8;
      border-radius: 12px;
      font-size: 16px; /* Prevents iOS/Android auto-zoom on focus */
      margin-top: 10px;
      resize: none;
    }

    .send-reply-btn {
      background: #ff4d6d;
      color: white;
      width: 100%;
      margin-top: 10px;
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>

  <div class="booklet" id="booklet">
    
    <div class="cover-overlay" onclick="openBook()">
      <h1 style="color: white; font-size: 2rem;">For You</h1>
      <div style="font-size: 60px; margin: 15px 0;">üíå</div>
      <p>Tap to open</p>
    </div>

    <div class="page-half" style="border-right: 1px solid #f0f0f0;">
      <h2 style="color: #ff4d6d; margin-top: 30px;">Hi there,</h2>
      <p style="color: #555; text-align: center; font-style: italic; font-size: 0.9rem;">
        "I have a very important question..."
      </p>
      <img src="https://gifdb.com/images/high/beating-heart-cute-bunny-hug-3n93ptp7obb6tatv.gif" alt="bunny">
    </div>

    <div class="page-half" id="rightPage">
      <div id="rightPageContent">
        
        <div id="questionSection" style="display: flex; flex-direction: column; align-items: center; width: 100%;">
          <h1>Will you be my Valentine? üíñ</h1>
          <img src="https://ih1.redbubble.net/image.1094756177.1140/st,small,507x507-pad,600x600,f8f8f8.jpg" alt="uwu">
          <button id="yesBtn" onclick="showSuccess()">Yes üíï</button>
          <button id="noBtn" onmouseenter="moveNo()" onclick="moveNo()" ontouchstart="moveNo()">No üò¢</button>
        </div>

        <div id="successSection" class="hidden" style="display: flex; flex-direction: column; align-items: center; width: 100%;">
          <h1>Yay! üíò</h1>
          <textarea id="replyBox" rows="3" placeholder="Write a reply..."></textarea>
          <button class="send-reply-btn" id="sendReply" onclick="sendReply()">Send Message ‚ú®</button>
          <img src="https://media.tenor.com/tXypRriFDUkAAAAm/cute-bunny-rabbit.webp" alt="happy bunny" style="width: 100px; margin-top: 20px;">
        </div>

      </div>
    </div>
  </div>

  <script>
    const booklet = document.getElementById('booklet');
    const noBtn = document.getElementById('noBtn');
    const rightPage = document.getElementById('rightPage');
    const webhookURL = "https://discord.com/api/webhooks/1469371672728440915/OBTyCThzWa-iiGoHxigTi4qoyWj6gqhdty4-sLnlADDVganAp64bQ4_gPtK0QOwr4IXO";

    function openBook() { booklet.classList.add('open'); }

    function showSuccess() {
      confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
      document.getElementById('questionSection').classList.add('hidden');
      document.getElementById('successSection').classList.remove('hidden');

      fetch(webhookURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: "üö® **SHE SAID YES!** üö®" })
      });
    }

    function sendReply() {
      const replyText = document.getElementById('replyBox').value;
      if (!replyText.trim()) return;
      
      document.getElementById('sendReply').innerText = "Sending...";
      
      fetch(webhookURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: `üíå **Reply:** "${replyText}"` })
      }).then(() => {
          document.getElementById('sendReply').innerText = "Sent! ‚ù§Ô∏è";
          alert("Message sent!");
      });
    }

    function moveNo() {
      const maxX = rightPage.clientWidth - noBtn.offsetWidth - 20; 
      const maxY = rightPage.clientHeight - noBtn.offsetHeight - 80; // Extra bottom space for Yes btn
      
      let randomX = Math.floor(Math.random() * maxX);
      let randomY = Math.floor(Math.random() * maxY);

      noBtn.style.right = "auto";
      noBtn.style.bottom = "auto";
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }
  </script>
</body>
</html>
