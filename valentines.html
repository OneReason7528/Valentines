<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Valentine Booklet</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffd6e8, #ffb3d1, #ff9bbd);
      background-size: 400% 400%;
      animation: gradientBG 8s ease infinite;
      font-family: 'Georgia', serif;
      overflow: hidden;
      touch-action: manipulation;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .booklet {
      width: 90vw;
      max-width: 350px;
      height: 500px;
      position: relative;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      display: flex;
      perspective: 1500px;
    }

    .page-half {
      flex: 1;
      height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center; 
      padding: 20px;
      box-sizing: border-box;
      background: #fff;
      border-radius: 15px;
    }

    /* Mobile: stack pages or hide left one when open */
    @media (max-width: 767px) {
      .booklet.open .page-half:first-child { display: none; }
    }

    .cover-overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #ff4d6d;
      background-image: radial-gradient(circle at 30% 30%, #ff6b87 0%, #ff4d6d 100%);
      color: white;
      z-index: 150; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.8s ease, opacity 0.4s ease;
      transform-origin: left;
      border-radius: 15px;
      border: 6px solid rgba(255, 255, 255, 0.1);
    }

    .booklet.open .cover-overlay { transform: rotateY(-180deg); opacity: 0; pointer-events: none; }

    #rightPageContent {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease 0.4s;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .booklet.open #rightPageContent { opacity: 1; pointer-events: auto; }

    h1 { font-size: 1.3rem; color: #ff4d6d; text-align: center; margin: 10px 0; }
    img { width: 140px; border-radius: 12px; margin: 10px 0; }

    /* BUTTONS - Spaced out for mobile */
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      position: absolute;
      bottom: 20px;
      left: 20px; /* Locked to bottom left */
      z-index: 100;
    }

    #noBtn {
      background: #fdfdfd;
      color: #999;
      position: absolute;
      bottom: 20px;
      right: 20px; /* Starts at bottom right */
      z-index: 100;
      transition: all 0.2s ease;
    }

    #replyBox {
      width: 90%;
      padding: 10px;
      border: 2px solid #ffd6e8;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 10px;
    }

    .send-reply-btn { background: #ff4d6d; color: white; width: 90%; margin-top: 10px; }
    .hidden { display: none !important; }
  </style>
</head>
<body>

  <div class="booklet" id="booklet">
    <div class="cover-overlay" onclick="openBook()">
      <h1 style="color: white;">For You</h1>
      <div style="font-size: 50px;">ðŸ’Œ</div>
      <p>Tap to open</p>
    </div>

    <div class="page-half">
      <h2 style="color: #ff4d6d;">Hi!</h2>
      <img src="https://gifdb.com/images/high/beating-heart-cute-bunny-hug-3n93ptp7obb6tatv.gif" alt="bunny">
    </div>

    <div class="page-half" id="rightPage">
      <div id="rightPageContent">
        <div id="questionSection" style="display: flex; flex-direction: column; align-items: center; width: 100%;">
          <h1>Will you be my Valentine? ðŸ’–</h1>
          <img src="https://ih1.redbubble.net/image.1094756177.1140/st,small,507x507-pad,600x600,f8f8f8.jpg" alt="uwu">
          <button id="yesBtn" onclick="showSuccess()">Yes ðŸ’•</button>
          <button id="noBtn" onmouseenter="moveNo()" ontouchstart="moveNo()">No ðŸ˜¢</button>
        </div>

        <div id="successSection" class="hidden" style="display: flex; flex-direction: column; align-items: center; width: 100%;">
          <h1>Yay! ðŸ’˜</h1>
          <textarea id="replyBox" rows="2" placeholder="Say something..."></textarea>
          <button class="send-reply-btn" id="sendReply" onclick="sendReply()">Send âœ¨</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const booklet = document.getElementById('booklet');
    const noBtn = document.getElementById('noBtn');
    const rightPage = document.getElementById('rightPage');
    const webhookURL = "https://discord.com/api/webhooks/1469371672728440915/OBTyCThzWa-iiGoHxigTi4qoyWj6gqhdty4-sLnlADDVganAp64bQ4_gPtK0QOwr4IXO";

    function openBook() { booklet.classList.add('open'); }

    function showSuccess() {
      confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
      document.getElementById('questionSection').classList.add('hidden');
      document.getElementById('successSection').classList.remove('hidden');
      fetch(webhookURL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ content: "ðŸš¨ **YES!**" })});
    }

    function sendReply() {
      const text = document.getElementById('replyBox').value;
      if (!text.trim()) return;
      fetch(webhookURL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ content: `ðŸ’Œ **Reply:** ${text}` })})
      .then(() => { alert("Sent!"); });
    }

    function moveNo() {
      const maxX = rightPage.clientWidth - noBtn.offsetWidth - 20;
      const maxY = rightPage.clientHeight - noBtn.offsetHeight - 20;

      let newX, newY;
      let isOverlapping = true;

      // Keep calculating a new position until it's away from the "Yes" button (bottom-left)
      while (isOverlapping) {
        newX = Math.floor(Math.random() * maxX);
        newY = Math.floor(Math.random() * maxY);

        // "Yes" button occupies roughly the area from X:0-120 and Y:bottom-100
        // If the new position is outside that box, we are safe.
        const inSafeX = newX > 130; 
        const inSafeY = newY < (rightPage.clientHeight - 130);

        if (inSafeX || inSafeY) {
          isOverlapping = false;
        }
      }

      noBtn.style.right = "auto";
      noBtn.style.bottom = "auto";
      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
    }
  </script>
</body>
</html>
