<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Valentine Booklet</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffd6e8, #ffb3d1, #ff9bbd);
      background-size: 400% 400%;
      animation: gradientBG 8s ease infinite;
      font-family: 'Georgia', serif;
      overflow: hidden;
      touch-action: manipulation;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .booklet {
      width: 90vw;
      max-width: 350px;
      height: 520px;
      position: relative;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      display: flex;
    }

    /* Cover Design */
    .cover-overlay {
      position: absolute;
      inset: 0;
      background: #ff4d6d;
      background-image: radial-gradient(circle at 30% 30%, #ff6b87 0%, #ff4d6d 100%);
      color: white;
      z-index: 150; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.8s ease, opacity 0.4s ease;
      transform-origin: left;
      border-radius: 15px;
      border: 6px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .booklet.open .cover-overlay {
      transform: rotateY(-180deg);
      opacity: 0;
      pointer-events: none;
    }

    .page-half {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center; 
      padding: 20px;
      box-sizing: border-box;
      background: #fff;
      border-radius: 15px;
    }

    /* Content Styling */
    h1 { font-size: 1.4rem; color: #ff4d6d; text-align: center; margin: 10px 0; }
    img { width: 150px; border-radius: 12px; margin: 10px 0; }
    
    /* THE BUTTON AREA - FIXED POSITIONING */
    .btn-container {
      width: 100%;
      height: 120px; /* Floor for the buttons */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin-top: auto;
    }

    button {
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      position: relative; /* Centered in the flex container */
      z-index: 10;
    }

    #noBtn {
      background: #fdfdfd;
      color: #999;
      position: absolute; /* Allows jumping */
      right: 20px; 
      bottom: 35px;
      z-index: 20;
      transition: all 0.2s ease;
    }

    /* Input Styling */
    #replyBox {
      width: 90%;
      padding: 10px;
      border: 2px solid #ffd6e8;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 10px;
      font-family: sans-serif;
    }

    .send-reply-btn {
      background: #ff4d6d;
      color: white;
      width: 90%;
      margin-top: 10px;
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>

  <div class="booklet" id="booklet">
    <div class="cover-overlay" onclick="document.getElementById('booklet').classList.add('open')">
      <h1 style="color: white; font-size: 2rem;">For You</h1>
      <div style="font-size: 50px; margin: 15px 0;">üíå</div>
      <p>Tap to reveal...</p>
    </div>

    <div class="page-half" id="rightPage">
      <div id="questionSection" style="display: flex; flex-direction: column; align-items: center; width: 100%; height: 100%;">
        <h1>Will you be my Valentine? üíñ</h1>
        <img src="https://ih1.redbubble.net/image.1094756177.1140/st,small,507x507-pad,600x600,f8f8f8.jpg" alt="uwu">
        
        <div class="btn-container">
          <button id="yesBtn" onclick="showSuccess()">Yes üíï</button>
          <button id="noBtn" onmouseenter="moveNo()" ontouchstart="moveNo()">No üò¢</button>
        </div>
      </div>

      <div id="successSection" class="hidden" style="display: flex; flex-direction: column; align-items: center; width: 100%;">
        <h1>Yay! üíò</h1>
        <textarea id="replyBox" rows="3" placeholder="Write a message..."></textarea>
        <button class="send-reply-btn" id="sendReply" onclick="sendReply()">Send Message ‚ú®</button>
        <img src="https://media.tenor.com/tXypRriFDUkAAAAm/cute-bunny-rabbit.webp" alt="happy bunny" style="width: 100px; margin-top: 20px;">
      </div>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const rightPage = document.getElementById('rightPage');
    const webhookURL = "https://discord.com/api/webhooks/1469371672728440915/OBTyCThzWa-iiGoHxigTi4qoyWj6gqhdty4-sLnlADDVganAp64bQ4_gPtK0QOwr4IXO";

    function showSuccess() {
      // Confetti burst
      confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
      
      document.getElementById('questionSection').classList.add('hidden');
      document.getElementById('successSection').classList.remove('hidden');

      // Discord alert
      fetch(webhookURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: "üö® **SHE SAID YES!** üö®" })
      });
    }

    function moveNo() {
      // Calculate max bounds based on current page size
      const maxX = rightPage.clientWidth - noBtn.offsetWidth - 20;
      const maxY = rightPage.clientHeight - noBtn.offsetHeight - 20;

      let newX, newY;
      let safe = false;

      while (!safe) {
        newX = Math.floor(Math.random() * maxX);
        newY = Math.floor(Math.random() * maxY);

        // SAFE ZONE: "Yes" button sits in the bottom area.
        // We block "No" from the bottom 30% of the screen entirely.
        const forbiddenZone = rightPage.clientHeight * 0.70;

        if (newY < forbiddenZone) {
          safe = true;
        }
      }

      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
      noBtn.style.right = "auto";
      noBtn.style.bottom = "auto";
    }

    function sendReply() {
      const text = document.getElementById('replyBox').value;
      if (!text.trim()) return;
      
      const btn = document.getElementById('sendReply');
      btn.innerText = "Sending...";

      fetch(webhookURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: `üíå **Reply from her:** "${text}"` })
      }).then(() => {
          btn.innerText = "Sent! ‚ù§Ô∏è";
          alert("Your message was sent! ‚ú®");
      });
    }
  </script>
</body>
</html>
