<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Booklet</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffd6e8, #ffb3d1, #ff9bbd);
      background-size: 400% 400%;
      animation: gradientBG 8s ease infinite;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Booklet Styling */
    .booklet {
      width: 350px;
      height: 480px;
      position: relative;
      background: white;
      border-radius: 15px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.25);
      transition: width 0.7s cubic-bezier(0.645, 0.045, 0.355, 1);
      display: flex;
      perspective: 1500px;
    }

    .booklet.open {
      width: 700px;
    }

    /* Spine Shadow */
    .booklet::after {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 15px;
      height: 100%;
      background: linear-gradient(to right, rgba(0,0,0,0.15), transparent);
      z-index: 101;
      pointer-events: none;
      border-radius: 15px 0 0 15px;
    }

    .page-half {
      flex: 1;
      height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center; 
      padding: 30px;
      box-sizing: border-box;
      background: #fff;
      overflow: hidden;
      border-radius: 0 15px 15px 0;
    }

    /* APPEALING COVER DESIGN */
    .cover-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ff4d6d;
      background-image: radial-gradient(circle at 30% 30%, #ff6b87 0%, #ff4d6d 100%);
      color: white;
      z-index: 150; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1), opacity 0.4s ease 0.4s;
      transform-origin: left;
      border-radius: 15px;
      backface-visibility: hidden;
      border: 10px solid rgba(255, 255, 255, 0.1);
      box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
    }

    .booklet.open .cover-overlay {
      transform: rotateY(-180deg);
      opacity: 0; 
      pointer-events: none;
    }

    .cover-overlay h1 {
      font-size: 36px;
      margin: 0;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    .cover-overlay .subtext {
      margin-top: 15px;
      font-style: italic;
      font-size: 18px;
      opacity: 0.9;
    }

    /* INSIDE CONTENT */
    #rightPageContent {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease 0.4s;
      width: 100%;
      height: 100%;
      position: relative; 
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .booklet.open #rightPageContent {
      opacity: 1;
      pointer-events: auto;
    }

    h1 { font-size: 24px; color: #ff4d6d; text-align: center; }
    img { width: 170px; border-radius: 15px; margin: 15px 0; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
    .hidden { display: none !important; }

    /* BUTTONS */
    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-family: 'Segoe UI', sans-serif;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    button:active { transform: scale(0.9); }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      position: absolute;
      bottom: 30px;
      left: 30px;
      z-index: 200;
    }

    #noBtn {
      background: #fdfdfd;
      color: #999;
      position: absolute;
      bottom: 30px;
      right: 30px;
      z-index: 200;
      transition: all 0.15s ease;
    }

    .close-btn { background: #eee; color: #666; margin-top: 20px; }

  </style>
</head>
<body>

  <div class="booklet" id="booklet">
    
    <div class="cover-overlay" onclick="openBook()">
      <h1>For You</h1>
      <div style="font-size: 60px; margin: 20px 0;">ðŸ’Œ</div>
      <p class="subtext">Tap to reveal my secret...</p>
    </div>

    <div class="page-half" style="border-right: 1px solid #f0f0f0; border-radius: 15px 0 0 15px;">
      <h2 style="color: #ff4d6d; margin-top: 40px;">Dear Crush,</h2>
      <p style="color: #555; text-align: center; font-style: italic; line-height: 1.6; padding: 0 10px;">
        "I've been wanting to ask you this for a while now..."
      </p>
      <img src="https://gifdb.com/images/high/beating-heart-cute-bunny-hug-3n93ptp7obb6tatv.gif" alt="bunny">
    </div>

    <div class="page-half" id="rightPage">
      <div id="rightPageContent">
        
        <div id="questionSection" style="display: flex; flex-direction: column; align-items: center; width: 100%;">
          <h1>Will you be my Valentine? ðŸ’–</h1>
          <img src="https://ih1.redbubble.net/image.1094756177.1140/st,small,507x507-pad,600x600,f8f8f8.jpg" alt="uwu">
          
          <button id="yesBtn" onclick="showSuccess()">Yes ðŸ’•</button>
          <button id="noBtn" onmouseenter="moveNo()" onclick="moveNo()">No ðŸ˜¢</button>
        </div>

        <div id="successSection" class="hidden" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
          <h1>Yay! I'm so happy! ðŸ’˜</h1>
          <img src="https://media.tenor.com/tXypRriFDUkAAAAm/cute-bunny-rabbit.webp" alt="happy bunny">
          <br>
          <button class="close-btn" onclick="closeBook()">Close Booklet</button>
        </div>

      </div>
    </div>

  </div>

  <script>
    const booklet = document.getElementById('booklet');
    const noBtn = document.getElementById('noBtn');
    const rightPage = document.getElementById('rightPage');

    function openBook() {
      booklet.classList.add('open');
    }

    function closeBook() {
      booklet.classList.remove('open');
      setTimeout(() => {
        document.getElementById('questionSection').classList.remove('hidden');
        document.getElementById('successSection').classList.add('hidden');
        resetNo();
      }, 700);
    }

    function showSuccess() {
      // 1. Confetti Explosion!
      var duration = 5 * 1000;
      var animationEnd = Date.now() + duration;
      var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      var interval = setInterval(function() {
        var timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) return clearInterval(interval);
        var particleCount = 50 * (timeLeft / duration);
        confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
        confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
      }, 250);

      // 2. Visual Change
      document.getElementById('questionSection').classList.add('hidden');
      document.getElementById('successSection').classList.remove('hidden');

      // 3. Discord Webhook
      const webhookURL = "https://discord.com/api/webhooks/1469371672728440915/OBTyCThzWa-iiGoHxigTi4qoyWj6gqhdty4-sLnlADDVganAp64bQ4_gPtK0QOwr4IXO";
      fetch(webhookURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
              username: "Valentine Bot",
              content: "ðŸš¨ **UPDATE:** She clicked YES! ðŸ’–ðŸ¥‚"
          })
      });
    }

    function moveNo() {
      const padding = 40;
      const maxX = rightPage.clientWidth - noBtn.offsetWidth - padding; 
      const maxY = rightPage.clientHeight - noBtn.offsetHeight - padding;

      let randomX, randomY;
      do {
        randomX = Math.floor(Math.random() * maxX);
        randomY = Math.floor(Math.random() * maxY);
      } while (randomX < 150 && randomY > (rightPage.clientHeight - 130));

      noBtn.style.right = "auto";
      noBtn.style.bottom = "auto";
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    function resetNo() {
      noBtn.style.left = "";
      noBtn.style.top = "";
      noBtn.style.right = "30px";
      noBtn.style.bottom = "30px";
    }
  </script>
</body>
</html>
